<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link rel="stylesheet" href="Password.css">
  <title>Creating Password</title>
</head>
<body>
  <div class="card">
    <div class="inp-pass">
      <input type="text" id="creating-pass" spellcheck="false">
      <i class="fa-regular fa-copy" id="copy"></i>
      <div class="massage-copy">Copy</div>
    </div>
    <div class="Options">
      <div class="inputs">
        <div class="check">
          <input type="checkbox" name="" id="uppercase" class="boxs" checked>
          <label for="uppercase"><i class="fa-solid fa-check"></i></label>
        </div>
        <label for="uppercase">uppercase</label>
      </div>
      <div class="inputs">
        <div class="check">
          <input type="checkbox" name="" id="lowercase" class="boxs">
          <label for="lowercase"><i class="fa-solid fa-check"></i></label>
        </div>
        <label for="lowercase">lowercase</label>
      </div>
      <div class="inputs">
        <div class="check">
          <input type="checkbox" name="" id="numbers" class="boxs">
          <label for="numbers"><i class="fa-solid fa-check"></i></label>
        </div>
        <label for="numbers">numbers</label>
      </div>
      <div class="inputs">
        <div class="check">
          <input type="checkbox" name="" id="symbols" class="boxs">
          <label for="symbols"><i class="fa-solid fa-check"></i></label>
        </div>
        <label for="symbols">symbols</label>
      </div>
    </div>
    <h4>Password Length</h4>      
    <div class="range">
      <div class="range-inp">
        <input type="range" name="" id="range" step="10" value="10">
        <p id="rang-num">10</p>
      </div>
    </div>
    <button id="btn-creating">Creating Password</button>
  </div>
  <script src="Password.js"></script>
</body>
</html>
